  #       args: [--severity-level=medium, -r]
  #       types: [python]

  # =========================================================================
  # Shell Scripts (Latest version, strict checking)
  # =========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        types: [shell]

  # =========================================================================
  # YAML Files (Latest version, reasonable line-length limits)
  # =========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--config-file=.yamllint, --format=parsable]
        types: [yaml]

  # =========================================================================
  # Markdown Documentation (Latest version)
  # =========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.40.0
    hooks:
      - id: markdownlint
        args: [--fix, --config=.markdownlint.json]
        types: [markdown]

