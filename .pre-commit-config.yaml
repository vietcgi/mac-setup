---
# Pre-commit Framework Configuration for devkit
# Multi-language code quality enforcement at highest standards
#
# Docs: https://pre-commit.com
# Setup: pre-commit install
# Test: pre-commit run --all-files
# Update: pre-commit autoupdate

default_language_version:
  python: python3.14

repos:
  # =========================================================================
  # General Checks (All Files) - Latest versions
  # =========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # File format validation
      - id: check-json
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: check-xml

      # Whitespace & line endings (strict mode)
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Security
      - id: detect-private-key

      # Git integrity
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=102400]

      # Code quality
      - id: debug-statements
      - id: check-ast

  # =========================================================================
  # Python - Ruff (Linting + Formatting) - Latest version
  # =========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix, --unsafe-fixes]
      - id: ruff-format
        args: [--line-length=100]

  # =========================================================================
  # Python - Type Checking (Latest version, reasonable standards)
  # =========================================================================
  # Configured but disabled: mypy has 36 remaining errors in test/plugin files
  # Run "mypy --config-file=mypy.ini cli/" to check application code
