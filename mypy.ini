[mypy]
python_version = 3.14

# === STRICT MODE: 100% Type Safety ===
# All functions must have complete type annotations
strict = True

# Additional strict checks
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Enforce complete typing
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
disallow_any_generics = True
disallow_any_decorated = False  # Allow decorated functions more flexibility
disallow_any_explicit = False   # Allow explicit Any in specific cases
disallow_any_unimported = False # Allow Any for unimported modules

# Strictness for optional types
no_implicit_optional = True
strict_optional = True

# Report configuration
pretty = True
show_error_context = True
show_column_numbers = True
show_error_codes = True
implicit_reexport = False
strict_equality = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-plugins.*]
ignore_errors = True
