---
# Dotfiles role metadata

namespace: devkit
name: dotfiles
version: 1.0.0
description: |
  Deploy dotfiles (configuration files) from the repository to user home directory.
  This role ensures that all configuration files are properly synchronized and maintained.

author: Devkit Team
license: MIT

# Supported platforms
platforms:
  - name: Darwin
    versions:
      - all
  - name: Debian
    versions:
      - all
  - name: RedHat
    versions:
      - all
  - name: Ubuntu
    versions:
      - all

# Role dependencies
# Dotfiles role should run early, after basic setup
dependencies:
  - role: core
    tags:
      - core
      - dotfiles

# Minimum Ansible version
min_ansible_version: '2.10'

# Tags for this role
tags:
  - dotfiles
  - configuration
  - files
