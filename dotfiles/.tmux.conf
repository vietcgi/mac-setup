# Modern tmux Configuration
# Migrated from Ansible mac-setup

#---------------------------------------------
# Plugins (TPM - Tmux Plugin Manager)
#---------------------------------------------

# Plugin manager (Prefix + I to install, Prefix + U to update)
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-yank'          # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto-save sessions
set -g @plugin 'christoomey/vim-tmux-navigator'  # Seamless vim/tmux navigation

# Auto-restore sessions on tmux start
set -g @continuum-restore 'on'

# Initialize TPM (keep this at the bottom)
run '~/.tmux/plugins/tpm/tpm || true'

#---------------------------------------------
# General Configuration
#---------------------------------------------

# True color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse on

# Faster command sequences (no delay)
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# Vi mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Allow automatic renaming
setw -g automatic-rename on

#---------------------------------------------
# Key Bindings
#---------------------------------------------

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split windows with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c '#{pane_current_path}'

# Zoom pane
bind-key -n C-Space resize-pane -Z

# Vim-style copy mode
bind C-[ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

# Move windows left/right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

#---------------------------------------------
# Theme (Catppuccin-inspired dark theme)
#---------------------------------------------

# Status bar
set -g status-style bg=#1e1e2e,fg=#cdd6f4
set -g status-left-length 40
set -g status-right-length 80

# Window status
set -g window-status-format " #I: #W "
set -g window-status-style "bg=#313244,fg=#bac2de"

# Active window
set -g window-status-current-format " #I: #W "
set -g window-status-current-style "bg=#f38ba8,fg=#1e1e2e,bold"

# Window activity
set-window-option -g monitor-activity on
set-window-option -g window-status-activity-style "bg=#f5e0dc,fg=#1e1e2e,bold"

# Copy mode selection highlight
set -g mode-style "bg=#89b4fa,fg=#1e1e2e,bold"

# Pane borders
set -g pane-border-style fg=#45475a
set -g pane-active-border-style fg=#a6e3a1

# Status bar content
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S "
set -g status-right "#[bg=#313244,fg=#bac2de] %Y-%m-%d #[bg=#89b4fa,fg=#1e1e2e,bold] %H:%M "

# Message style
set -g message-style bg=#1e1e2e,fg=#cdd6f4
