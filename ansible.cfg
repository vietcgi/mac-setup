[defaults]
# Ansible Configuration for Devkit Project

# Specify where to look for roles
roles_path = ./ansible/roles

# Use more verbosity by default for better debugging
verbosity = 0

# Allow local unprivileged connections (for bootstrap operations)
allow_local_file_write = true

# Community collections location
collections_paths = ./ansible/collections:~/.ansible/collections:/usr/share/ansible/collections

# Use SSH for remote connections (if ever needed)
[inventory]
# Enable inventory caching for performance
enable_plugins = ini, yaml, aws_ec2, auto

[privilege_escalation]
# Don't prompt for sudo password (assumes passwordless sudo is configured)
become = false
