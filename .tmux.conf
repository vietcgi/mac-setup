#---------------------------------------------
# Plugins
#---------------------------------------------

# tmp - plugin manager
# Prefix + I - install plugins
# Prefix + U - update plugins
set -g @plugin 'tmux-plugins/tpm'

# predefined settings
set -g @plugin 'tmux-plugins/tmux-sensible'

# copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# regex search
set -g @plugin 'tmux-plugins/tmux-copycat'

# open highlighted selection
set -g @plugin 'tmux-plugins/tmux-open'

# persistent tmux sessons
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
#set-option -g default-shell /usr/local/bin/zsh

# Run tmp
run '~/.config/.tmux/plugins/tpm/tpm || true'

#---------------------------------------------
# Configuration
#---------------------------------------------

set -g default-terminal "screen-256color" # colors!
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

set-option -sg escape-time 0

# use vim key bindings
setw -g mode-keys vi

# IMPORTANT: Mouse OFF to fix copy mode scrolling
# When mouse is on, it interferes with copy mode navigation
set -g mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# start windows at 1, not 0
set -g base-index 1

# start panes at 1, not 0
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

#---------------------------------------------
# Bindings
#---------------------------------------------

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# split window vertically
bind | split-window -h -c "#{pane_current_path}"

# split window horizontally
bind - split-window -v -c "#{pane_current_path}"

bind-key -n C-Space resize-pane -Z
setw -g window-status-current-format '#{?window_zoomed_flag,#[fg=yellow],}#F#I [#W] '

#---------------------------------------------
# Panes
#---------------------------------------------

# move pane left and right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# create new pane
bind c new-window -c '#{pane_current_path}'

#---------------------------------------------
# Vim like copy / paste
#---------------------------------------------

# starts selection mode
bind C-[ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection

# copy with 'enter' or 'y' and send to mac os clipboard
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

# Add more selection modes
bind -T copy-mode-vi 'V' send -X select-line
bind -T copy-mode-vi 'C-v' send -X rectangle-toggle

# paste
bind P paste-buffer

#---------------------------------------------
# Vim like navigation in copy mode
#---------------------------------------------

# Vi-style copy mode navigation (these were working in the old config!)
bind -T copy-mode-vi 'j' send -X cursor-down
bind -T copy-mode-vi 'k' send -X cursor-up
bind -T copy-mode-vi 'u' send -X halfpage-up
bind -T copy-mode-vi 'd' send -X halfpage-down
bind -T copy-mode-vi 'g' send -X top-line
bind -T copy-mode-vi 'G' send -X bottom-line

#---------------------------------------------
# Pane navigation (vim-like)
#---------------------------------------------

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|fzf|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

#---------------------------------------------
# Vim like pane resize
#---------------------------------------------

bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'resize-pane -D 3'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'resize-pane -U 3'
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'resize-pane -L 3'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'resize-pane -R 3'

#---------------------------------------------
# Theme (Catppuccin-inspired - from new config)
#---------------------------------------------

# Status bar
set -g status-style bg=#1e1e2e,fg=#cdd6f4
set -g status-left-length 40
set -g status-right-length 80

# Window status
set -g window-status-format " #I: #W "
set -g window-status-style "bg=#313244,fg=#bac2de"

# Active window
set -g window-status-current-format " #I: #W "
set -g window-status-current-style "bg=#f38ba8,fg=#1e1e2e,bold"

# Window activity
set-window-option -g monitor-activity on
set-window-option -g window-status-activity-style "bg=#f5e0dc,fg=#1e1e2e,bold"

# Copy mode selection highlight
set -g mode-style "bg=#cce5ff,fg=#1e1e2e,bold"

# Pane borders
set -g pane-border-style fg=#45475a
set -g pane-active-border-style fg=#a6e3a1

# Status bar content
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold] #S "
set -g status-right "#[bg=#313244,fg=#bac2de] %Y-%m-%d #[bg=#89b4fa,fg=#1e1e2e,bold] %H:%M "

# Message style
set -g message-style bg=#1e1e2e,fg=#cdd6f4
